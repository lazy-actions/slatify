name: Auto LGTM Image Submitter

on:
  pull_request_review:
    types: [submitted]

jobs:
  build:
    if: ${{ github.event.review.state == 'approved' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: lazy-actions/lgtm-image-action@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
