name: Tests

on: pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup workspace
        run: yarn install --frozen-lockfile

      - name: Format check
        run: yarn run format:check

      - name: Run test
        run: yarn run test
